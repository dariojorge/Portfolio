<div id="{{id() + '-controls'}}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        @for (image of imageList(); track image.id; let index = $index) {
        <div class="carousel-item" [ngClass]="{ 'active': index===0 }">
            <img src="assets/{{image.path}}" class="d-block w-100">
            <div class="carousel-caption-custom">
                <span class="image-caption">{{image.description}}</span>
                <span class="image-count">{{index + 1}}/{{imageList()?.length}}</span>
            </div>
        </div>
        }
    </div>
    <button class="carousel-control-prev" type="button" attr.data-bs-target="#{{id() + '-controls'}}"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" attr.data-bs-target="#{{id() + '-controls'}}"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
