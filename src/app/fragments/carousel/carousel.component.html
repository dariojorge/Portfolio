<div id="carouselControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="100000000000">
    <div class="carousel-inner">
        @for (image of imageList(); track image.id; let index = $index) {
        <div class="carousel-item" [ngClass]="{ 'active': index===0 }">
            <img src="assets/{{image.path}}" class="d-block w-100">
        </div>
        }
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
