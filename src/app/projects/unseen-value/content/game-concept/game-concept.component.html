<div [class]="gameConcept().id">
    <span [class]="gameConcept().id + '-title'">{{gameConcept().title}}</span>
    <div [class]="gameConcept().id + '-text'">
        <app-text [text]="gameConcept().text"></app-text>
    </div>
    <div [class]="gameConcept().id + '-content'">
        <app-content [contentList]="gameConcept().content" [type]="gameConcept().type"
            [id]="gameConcept().id"></app-content>
    </div>
</div>
