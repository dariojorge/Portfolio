<div [class]="guidance().id">
    <span [class]="guidance().id + '-title'">{{guidance().title}}</span>
    <div [class]="guidance().id + '-text'">
        <app-text [text]="guidance().text"></app-text>
    </div>
    <div [class]="guidance().id + '-content'">
        <app-content [contentList]="guidance().content" [type]="guidance().type"
            [id]="guidance().id"></app-content>
    </div>
</div>
