<div [class]="projectDescription().id">
    <span [class]="projectDescription().id + '-title'">{{projectDescription().title}}</span>
    <div [class]="projectDescription().id + '-text'">
        <app-text [text]="projectDescription().text"></app-text>
    </div>
    <div [class]="projectDescription().id + '-content'">
        <app-content [contentList]="projectDescription().content" [type]="projectDescription().type"
            [id]="projectDescription().id"></app-content>
    </div>
</div>
