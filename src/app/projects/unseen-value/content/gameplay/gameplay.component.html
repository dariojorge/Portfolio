<div [class]="gameplay().id">
    <span [class]="gameplay().id + '-title'">{{gameplay().title}}</span>
    <div [class]="gameplay().id + '-text'">
        <app-text [text]="gameplay().text"></app-text>
    </div>
    <div [class]="gameplay().id + '-content'">
        <app-content [contentList]="gameplay().content" [type]="gameplay().type"
            [id]="gameplay().id"></app-content>
    </div>
</div>
